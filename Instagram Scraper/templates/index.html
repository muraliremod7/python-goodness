<html>
<head>
	<title> Download HD Instagram Images </title>
	<style type="text/css">
		body{
			background: #fff;
			color: purple;
		}
		.container{
			text-align: center;
			margin: 0 auto;
			width: 800px;
			padding-top: 10%;
		}
		.container>p{
			font-size: 40px;
			font-family: sans-serif;
		}
		#box{
			padding: 20px;
			font-size: 20px;
			color: #333;
			width: 360px;
			height: 70px;
			border:1px solid purple;
		}
		#box:active, #box:focus{
			border:1px solid purple;
			outline:none;
		}
		#submit-button{
			height: 71px;
			text-transform: uppercase;
			background: purple;
			border:1px solid purple;
			color: #fff;
			font-size: 20px;
			font-family: sans-serif;
			padding:10px 20px 10px 20px;
			margin-left: 10px;
		}
		#submit-button:hover{
			background: #fff;
			color: purple;
			cursor: hand;
		}
	</style>
</head>
<body>
	<div class="container">
	<p>Download Instagram HD Image</p>
	<form action="" method="POST">
		<input id="box" type="url" name="iurl" placeholder="Enter Instagram Image Url" required >
		<input id="submit-button" type="submit" value="SUBMIT">
	</form>
	
	</div>
</body>
</html>
